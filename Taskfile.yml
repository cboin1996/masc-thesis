version: '3'
silent: true
output: prefixed

tasks:
  dev:
    prefix: dev
    cmds:
      - task: build    
    sources:
      - ./main.tex
      - ./references.bib
      - ./mystyle.sty
      - ./tex/*.tex

  build:
    prefix: build
    cmds:
      - pdflatex -shell-escape main.tex
      - bibtex main
      - pdflatex -shell-escape main.tex
      - pdflatex -shell-escape main.tex
